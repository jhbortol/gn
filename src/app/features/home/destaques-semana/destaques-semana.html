<section class="bg-rose-50 py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-serif font-bold text-gray-900 mb-2">Destaques da Semana</h2>
    <p class="text-gray-700 mb-8">Os fornecedores mais bem avaliados pelos noivos</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <div *ngFor="let destaque of destaques" class="bg-white rounded-2xl shadow p-4 border border-gray-100 flex flex-col">
        <img [src]="destaque.imagem" [alt]="destaque.nome" class="rounded-xl h-40 w-full object-cover mb-3" />
        <span class="bg-rose-100 text-rose-700 font-bold text-xs px-3 py-1 rounded-full w-fit mb-2">{{ destaque.categoria }}</span>
        <h3 class="font-bold text-lg text-gray-900 mb-1">{{ destaque.nome }}</h3>
        <div class="flex items-center gap-2 text-gray-500 text-sm mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414a2 2 0 00-2.828 0l-4.243 4.243M15 11V7a4 4 0 10-8 0v4" /></svg>
          {{ destaque.local }}
        </div>
        <p class="text-gray-700 text-sm mb-3">{{ destaque.descricao }}</p>
        <div class="flex items-center gap-2 mb-3">
          <span class="bg-yellow-100 text-yellow-700 font-bold text-xs px-2 py-1 rounded">â˜… {{ destaque.nota }}</span>
        </div>
        <a [routerLink]="['/fornecedores', destaque.id]" class="mt-auto px-4 py-2 border border-rose-600 text-rose-600 rounded-lg font-semibold hover:bg-rose-600 hover:text-white transition">Ver Perfil Completo</a>
      </div>
    </div>
  </div>
</section>
