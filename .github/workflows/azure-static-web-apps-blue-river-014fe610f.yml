name: Azure Static Web Apps CI/CD - Dev Guia Noivas (blue-river)

on:
  push:
    branches:
      - dev-hb

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy to Dev Guia Noivas (blue-river)
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Fetch sitemap for static serving
        run: |
          SITEMAP_URL="https://funcguianoivasdev-deczg2affxb9f7.brazilsouth-01.azurewebsites.net/api/v1/sitemap.xml"
          echo "Fetching $SITEMAP_URL"
          if curl -fsSL "$SITEMAP_URL" -o public/sitemap.xml; then
            echo "Downloaded sitemap to public/"
          else
            echo "Failed to download sitemap, checking response..."
            curl -I "$SITEMAP_URL"
            echo "Creating empty placeholder"
            echo '<?xml version="1.0" encoding="UTF-8"?><urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"></urlset>' > public/sitemap.xml
          fi
      - name: Build for Development
        run: npm run build -- --configuration=development
      - name: Build Server for SSR
        run: npx ng run guia-noivas:server:development
      - name: Debug - List build output
        run: ls -la dist/guia-noivas/browser/ && ls -la dist/guia-noivas/server/ || echo "Build output not found"
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_RIVER_014FE610F }}
          action: "upload"
          app_location: "dist/guia-noivas/browser"
          api_location: "dist/guia-noivas/server"
          output_location: "dist/guia-noivas/browser"
          skip_app_build: true
          skip_deploy_on_missing_secrets: true
