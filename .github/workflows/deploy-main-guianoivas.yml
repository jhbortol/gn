name: Deploy main to guianoivas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci


      - name: Build Angular (browser) for custom domain
        run: |
          npx ng build --configuration production --base-href /

      - name: Prepare deploy structure with SPA routing support
        run: |
          mkdir -p deploy-root
          cp -r dist/guia-noivas/browser/* deploy-root/
          cp public/404.html deploy-root/404.html
          touch deploy-root/.nojekyll

      - name: Deploy to external repo jhbortol/guianoivas via gh-pages2
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          external_repository: jhbortol/guianoivas
          publish_dir: ./deploy-root
          publish_branch: gh-pages2
          enable_jekyll: false
          force_orphan: true
          cname: guianoivas.com
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
