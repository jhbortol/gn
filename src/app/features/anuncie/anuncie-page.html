<section class="container mx-auto px-4 py-12">
  <h1 class="text-3xl font-serif font-bold text-gray-900 mb-6">Anuncie no Guia Noivas</h1>
  <p class="text-gray-700 mb-4">Se você é fornecedor e deseja divulgar seus serviços para noivas de Piracicaba e região, preencha o formulário abaixo ou entre em contato conosco.</p>
  <form class="bg-white rounded-xl shadow p-6 border border-gray-100 max-w-lg mx-auto flex flex-col gap-4" (submit)="onSubmit($event)">
    <input name="nome" type="text" placeholder="Nome do fornecedor" class="rounded px-3 py-2 border border-gray-300" required />
    <input name="email" type="email" placeholder="E-mail de contato" class="rounded px-3 py-2 border border-gray-300" required />
    <input name="telefone" type="tel" placeholder="Telefone" class="rounded px-3 py-2 border border-gray-300" (keypress)="onlyNumbers($event)" />
    <textarea name="descricao" placeholder="Descrição dos serviços" class="rounded px-3 py-2 border border-gray-300" required></textarea>
    <button class="bg-rose-600 text-white px-6 py-2 rounded font-semibold hover:bg-rose-700 transition">Enviar</button>
    <div *ngIf="submitted" class="mt-4 text-green-700 bg-green-50 border border-green-200 rounded p-3 text-center font-medium">
      Obrigado! Sua mensagem foi enviada com sucesso.
    </div>
    <div *ngIf="error" class="mt-4 text-red-700 bg-red-50 border border-red-200 rounded p-3 text-center font-medium">
      Ocorreu um erro ao enviar. Tente novamente ou entre em contato diretamente.
    </div>
  </form>
</section>
