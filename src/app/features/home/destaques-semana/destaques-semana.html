<section class="bg-rose-50 py-16 destaques-grid">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-serif font-bold text-gray-900 mb-3">Destaques da Semana</h2>
    </div>
    <div *ngIf="(destaques$ | async) as destaques" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 min-h-[450px]">
      <ng-container *ngIf="destaques.length; else loading">
        <div *ngFor="let destaque of destaques" 
             class="bg-white rounded-2xl shadow-md hover:shadow-2xl border border-gray-100 flex flex-col transition-all duration-300 hover:-translate-y-2 overflow-hidden group h-full">
          <div class="h-48 overflow-hidden" style="aspect-ratio:300/220;">
            <img [src]="destaque.imagem" loading="lazy" decoding="async" width="300" height="220"
                 [alt]="destaque.nome" 
                 class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
          </div>
          <div class="p-5 flex flex-col flex-1">
            <span class="bg-rose-500 text-white font-bold text-xs px-3 py-1 rounded-full w-fit mb-3">{{ destaque.categoria }}</span>
            <h3 class="font-serif font-bold text-xl text-gray-900 mb-2">{{ destaque.nome }}</h3>
            <div class="flex items-center gap-2 text-gray-500 text-sm mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414a2 2 0 00-2.828 0l-4.243 4.243M15 11V7a4 4 0 10-8 0v4" /></svg>
              {{ destaque.local }}
            </div>
             <a [routerLink]="['/fornecedores', destaque.slug]" 
               [attr.data-event-category]="'Navigation'"
               [attr.data-event-action]="'Click Ver Perfil - Destaque'"
               [attr.data-vendor-id]="destaque.id"
               [attr.data-vendor-name]="destaque.nome"
               [attr.data-vendor-category]="destaque.categoria"
               class="mt-auto block px-6 py-3 border border-rose-400 text-rose-600 bg-white rounded-lg font-semibold hover:bg-rose-50 transition-all duration-300 text-center shadow-sm hover:shadow-md">
              Ver Perfil Completo
            </a>
          </div>
        </div>
      </ng-container>
    </div>
    <ng-template #loading>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 min-h-[450px]">
        <div *ngFor="let i of [1,2,3,4]" class="bg-white rounded-2xl border border-gray-100 p-5 animate-pulse h-full flex flex-col">
          <div class="mb-4 bg-gray-200 w-full" style="height:192px;aspect-ratio:300/220;"></div>
          <div class="h-6 bg-gray-200 rounded w-2/3 mb-3"></div>
          <div class="h-4 bg-gray-200 rounded w-1/2 mb-6"></div>
          <div class="mt-auto h-10 bg-gray-200 rounded w-full"></div>
        </div>
      </div>
      <div class="text-center text-xs text-gray-400 mt-2">Carregando destaques...</div>
    </ng-template>
  </div>
</section>
