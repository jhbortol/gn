name: Deploy main to guianoivas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci


      - name: Build Angular (browser) with base href for piracicaba
        run: |
          npx ng build --configuration production --base-href /piracicaba/

      - name: Move build to /piracicaba for GitHub Pages
        run: |
          mkdir -p dist/guia-noivas/browser/piracicaba
          mv dist/guia-noivas/browser/* dist/guia-noivas/browser/piracicaba/
          find dist/guia-noivas/browser -maxdepth 1 ! -name piracicaba -type f -exec rm -rf {} +

      - name: Deploy to external repo jhbortol/guianoivas via gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          external_repository: jhbortol/guianoivas
          publish_dir: dist/guia-noivas/browser
          publish_branch: gh-pages
          enable_jekyll: false
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
