<section class="container mx-auto px-4 py-12">
  <h1 class="text-3xl font-serif font-bold text-gray-900 mb-6">Categorias</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8">
    <div *ngFor="let cat of categorias" class="bg-white rounded-xl shadow p-6 border border-gray-100 flex flex-col">
      <img [src]="cat.imagem" [alt]="cat.name" class="w-full h-32 object-cover rounded-lg mb-4" />
      <h2 class="font-bold text-lg text-rose-700 mb-2">{{ cat.name }}</h2>
      <p class="text-gray-700 mb-4">{{ cat.descricao }}</p>
      <a [routerLink]="['/categorias', cat.id]" class="mt-auto px-4 py-2 border border-rose-600 text-rose-600 rounded-lg font-semibold hover:bg-rose-600 hover:text-white transition text-center">Ver fornecedores</a>
    </div>
  </div>
</section>
