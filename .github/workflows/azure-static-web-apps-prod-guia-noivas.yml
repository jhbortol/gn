name: Azure Static Web Apps CI/CD - Production

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy to Production
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate Build Version
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BUILD_ID="${COMMIT_HASH}-$(date +%s)"
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV
          echo "::notice::ðŸ”¨ Build ID: $BUILD_ID"
      - name: Fetch sitemap for static serving
        run: |
          SITEMAP_URL="https://funcguianoivasprod-e7b7atdxh8dbcnd4.brazilsouth-01.azurewebsites.net/api/v1/sitemap.xml"
          echo "Fetching $SITEMAP_URL"
          if curl -fsSL "$SITEMAP_URL" -o public/sitemap.xml; then
            echo "Downloaded sitemap to public/"
          else
            echo "Failed to download sitemap, checking response..."
            curl -I "$SITEMAP_URL"
            echo "Creating empty placeholder"
            echo '<?xml version="1.0" encoding="UTF-8"?><urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"></urlset>' > public/sitemap.xml
          fi
      - name: Build for Production
        run: npm run prerender:prod
        env:
          BUILD_VERSION: ${{ env.BUILD_ID }}
      - name: Debug - List build output
        run: ls -la dist/guia-noivas/browser/ || echo "Build output not found"
      - name: Create deployment annotation
        run: |
          echo "::notice::âœ… Deployment started"
          echo "Build version: ${{ env.BUILD_ID }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_CLIFF_03E2BA41E }}
          action: "upload"
          app_location: "dist/guia-noivas/browser"
          api_location: "dist/guia-noivas/server"
          output_location: "dist/guia-noivas/browser"
          skip_app_build: true
          skip_deploy_on_missing_secrets: true