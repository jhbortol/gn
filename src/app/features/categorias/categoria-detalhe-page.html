<section class="container mx-auto px-4 py-12">
  <h1 class="text-3xl font-serif font-bold text-gray-900 mb-6">Categoria: {{ categoriaId }}</h1>
  <p class="text-gray-700 mb-4">Aqui est√£o os fornecedores da categoria selecionada:</p>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let fornecedor of fornecedores" class="bg-white rounded-xl shadow border border-gray-100 flex flex-col p-0 overflow-hidden">
      <div class="relative">
        <img [src]="fornecedor.imagens?.[0]" alt="{{fornecedor.nome}}" class="w-full h-44 object-cover" />
        <span class="absolute top-3 left-3 text-xs bg-rose-50 text-rose-600 px-2 py-1 rounded font-bold shadow">{{fornecedor.categoria}}</span>
      </div>
      <div class="p-4 flex flex-col flex-1">
        <div class="font-serif font-bold text-lg text-gray-900 mb-1">{{fornecedor.nome}}</div>
        <div class="text-sm text-gray-600 mb-1 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 inline-block text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414a4 4 0 10-5.657 5.657l4.243 4.243a8 8 0 1111.314-11.314l-4.243 4.243z" /></svg>
          {{fornecedor.bairro ? fornecedor.bairro + ', ' : ''}}{{fornecedor.cidade}}, {{fornecedor.estado}}
        </div>
        <div class="flex items-center gap-1 text-yellow-500 font-semibold mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.287 3.966c.3.921-.755 1.688-1.54 1.118l-3.38-2.455a1 1 0 00-1.175 0l-3.38 2.455c-.784.57-1.838-.197-1.539-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.049 9.393c-.783-.57-.38-1.81.588-1.81h4.175a1 1 0 00.95-.69l1.286-3.966z"/></svg>
          {{fornecedor.rating}}
        </div>
        <div class="text-gray-700 text-sm mb-4 line-clamp-2">{{fornecedor.sobre}}</div>
        <a [routerLink]="['/fornecedores', fornecedor.id]" class="mt-auto inline-block px-4 py-2 border border-rose-500 text-rose-600 rounded font-semibold hover:bg-rose-50 transition text-center">Ver Perfil Completo</a>
      </div>
    </div>
  </div>
</section>
