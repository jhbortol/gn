name: Azure Static Web Apps CI/CD - Production

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy to Production
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build for Production
        run: npm run build -- --configuration=production
      - name: Debug - List build output
        run: ls -la dist/guia-noivas/browser/ || echo "Build output not found"
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_CLIFF_03E2BA41E }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist/guia-noivas/browser"
          skip_app_build: true
          skip_deploy_on_missing_secrets: true
          skip_app_build: true